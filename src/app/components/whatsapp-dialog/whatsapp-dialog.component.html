<h2 mat-dialog-title class="dialog-title">Choose an Option</h2>
<div mat-dialog-content class="dialog-content">
  <p>Select a message to send via WhatsApp:</p>
  <mat-list>
    <mat-list-item *ngFor="let option of options">
      <button mat-raised-button (click)="sendMessage(option)">
        {{ option }}
      </button>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>
